# =======================================================================================
# VARIÁVEIS DE AMBIENTE E CURSOR
# =======================================================================================

env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = HYPRCURSOR_SIZE,28
env = XCURSOR_SIZE,28
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = MOZ_ENABLE_WAYLAND,1

# =======================================================================================
# MONITOR
# =======================================================================================

monitor=,preferred,auto,1

# =======================================================================================
# AUTOSTART (Aplicativos que iniciam com o sistema)
# =======================================================================================

exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = mako # Seu sistema de notificações
exec-once = waybar # Sua barra de status
exec-once = hyprpaper
exec-once = hypridle
exec-once = wl-paste --watch cliphist store

# Configurações de tema GTK

exec-once = gsettings set org.gnome.desktop.interface color-scheme prefer-dark
exec-once = gsettings set org.gnome.desktop.interface cursor-theme BreezeX-RosePine-Linux
exec-once = gsettings set org.gnome.desktop.interface icon-theme 'bloom-classic'

# =======================================================================================
# REGRAS DE JANELAS (WINDOW RULES)
# =======================================================================================
windowrule = float,class:^(pavucontrol)$
windowrule = float,class:^(file-roller)$
windowrule = center,class:^(file-roller)$
windowrule = float,title:^(Open)$
windowrule = float,title:^(Choose Files)$
windowrule = float,title:^(Save As)$
windowrule = float,title:^(File Operation Progress)$

# Regra para Picture-in-Picture do Firefox
windowrulev2 = float,class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = pin,class:^(firefox)$,title:^(Picture-in-Picture)$

# Regra para não desligar a tela em apps de vídeo
windowrule = idleinhibit fullscreen,class:firefox
windowrule = idleinhibit fullscreen,class:mpv

# =======================================================================================
# INPUT (TECLADO E MOUSE)
# Configurado para o layout brasileiro ABNT2.
# =======================================================================================
input {
	kb_layout = br
	kb_variant = abnt2
	kb_options = grp:alt_shift_toggle,caps:backspace
	
	follow_mouse = 1
	sensitivity = 0
	natural_scroll = no

	touchpad {
		natural_scroll = yes
		tap-to-click = true
		tap-and-drag = true
		disable_while_typing = true
		clickfinger_behavior = true 
	}
}

# =======================================================================================
# CONFIGURAÇÕES GERAIS
# =======================================================================================
general {
	gaps_in = 2
	gaps_out = 0
	border_size = 1
	col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
	col.inactive_border = rgba(595959aa)
	layout = dwindle
	no_border_on_floating = yes
}

# =======================================================================================
# DECORAÇÃO
# =======================================================================================
decoration {
	rounding = 8 # Adiciona cantos arredondados

	blur {
		enabled = true
		size = 5
		passes = 2
		new_optimizations = on # Opcional, mas recomendado
	}
	
}

# =======================================================================================
# ANIMAÇÕES
# =======================================================================================
animations {
	enabled = yes

	# Algumas animações de exemplo
	bezier = myBezier, 0.05, 0.9, 0.1, 1.05

	animation = windows, 1, 7, myBezier
	animation = windowsOut, 1, 7, default, popin 80%
	animation = border, 1, 10, default
	animation = borderangle, 1, 8, default
	animation = fade, 1, 7, default
	animation = workspaces, 1, 6, default
}

# =======================================================================================
# LAYOUTS
# =======================================================================================
dwindle {
	pseudotile = yes
	preserve_split = yes
}

misc {
	disable_hyprland_logo = true
	disable_splash_rendering = true
	vfr = true # Mantido: Economiza bateria
}

# =======================================================================================
# ATALHOS DE TECLADO (BINDS).
# =======================================================================================
$mainMod = SUPER

bind = $mainMod SHIFT, R, exec, hyprctl reload

# Apps principais
bind = $mainMod, Return, exec, kitty
bind = $mainMod, D, exec, rofi -show drun -theme ~/.config/rofi/config.rasi

# Gerenciamento de janelas
bind = ALT, space, killactive,
bind = CONTROL, Space, togglefloating,
bind = $mainMod, F, fullscreen,
bind = $mainMod, B, pseudo, # Ativa/Desativa pseudotile
bind = ALT, J, togglesplit, # Troca a orientação do split

# Mover foco com HJKL
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Mover janelas com SHIFT + HJKL
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Mover janela para workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Mover/redimensionar com o mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# =======================================================================================
# Screenshots (Método Moderno com grim + slurp)
# =======================================================================================
# Diretório onde as imagens serão salvas
$screenshot_dir = ~/Imagens/Screenshots

# --- Salvar em Arquivo ---
bind = , Print, exec, grim "$screenshot_dir/$(date +'%Y-%m-%d_%H-%M-%S_tela.png')"
bind = $mainMod, Print, exec, grim -g "$(slurp)" "$screenshot_dir/$(date +'%Y-%m-%d_%H-%M-%S_area.png')"
bind = ALT, Print, exec, grim -g "$(hyprctl -j activewindow | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" "$screenshot_dir/$(date +'%Y-%m-%d_%H-%M-%S_janela.png')"

# --- Copiar para a Área de Transferência (Clipboard) ---
bind = SHIFT, Print, exec, grim -g "$(slurp)" - | wl-copy
bind = CONTROL, Print, exec, grim -g "$(hyprctl -j activewindow | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" - | wl-copy
bind = $mainMod, V, exec, cliphist list | rofi -dmenu -theme ~/.config/rofi/config.rasi | cliphist decode | wl-copy

# Teclas de função (Volume, Brilho, Mídia)
binde=,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde=,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ --limit 1.5
bind =,XF86AudioMute,        exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind =,XF86AudioMicMute,     exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
binde=,XF86MonBrightnessUp,   exec, brightnessctl s 5%+
binde=,XF86MonBrightnessDown, exec, brightnessctl s 5%-
bind =,XF86AudioPlay,        exec, playerctl play-pause
bind =,XF86AudioPrev,        exec, playerctl previous
bind =,XF86AudioNext,        exec, playerctl next

# --- Submapa para Redimensionar Janelas ---
bind=SUPER,R,submap,resize
submap=resize
binde=,L,resizeactive,20 0
binde=,H,resizeactive,-20 0
binde=,K,resizeactive,0 -20
binde=,J,resizeactive,0 20
bind=,escape,submap,reset
bind=,Return,submap,reset
submap=reset

# --- Submapa para Sair/Desligar ---
bind=SUPER,escape,submap,logout
submap=logout
bindr =,E,exec,hyprctl dispatch exit # Sair do Hyprland
bindr =,S,exec,systemctl suspend # Suspender
bindr =,R,exec,systemctl reboot # Reiniciar
bindr =SHIFT,S,exec,systemctl poweroff # Desligar
bindr =,L,exec,hyprlock # Bloquear a tela
bind=,escape,submap,reset
submap=reset
